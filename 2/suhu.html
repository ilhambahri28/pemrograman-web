<div class="container-fluid shadow-lg p-3 mb-5 bg-primary rounded">
		
		<div class="container">
		<h1 class="text-center mt-4 mb-4">Konverter Suhu</h1>
		<div class="card shadow">
			<div class="card-body">
				<div class="form-group">
				    <label for="nilai_suhu">Suhu</label>
				    <input type="text" class="form-control" id="nilai_suhu" placeholder="Suhu">
				</div>
				<div class="form-group">
				    <label for="satuan_dari">Konversi Dari</label>
				    <select class="form-control" id="satuan_dari">
					<option value="celcius">Celcius</option>
				      <option value="fahrenheit">Fahrenheit</option>
				      <option value="reamur">Reamur</option>
				      <option value="kelvin">Kelvin</option>
				    </select>
				</div>
				<div class="form-group">
				    <label for="satuan_ke">Konversi Ke</label>
				    <select class="form-control" id="satuan_ke">
					<option value="celcius">Celcius</option>
				      <option value="fahrenheit">Fahrenheit</option>
				      <option value="reamur">Reamur</option>
				      <option value="kelvin">Kelvin</option>
				    </select>
				</div>
				<div class="form-group">
				    <label for="thasil">Hasil</label>
				    <p id="thasil"></p>
				</div>
			</div>
			<div class="card-footer">
				<button type="button" id="konversi" class="btn btn-primary">Konversi</button>
			</div>
		</div>
	</div>
                </div>
            </div>
        </div>
	
	<div class="card-footer bg-success position-absolute bottom-0 start-0 end-0"><center>COPYRIGHT &copy 2022 ILHAM BAHRI ALBI</center></div>
<script type="text/javascript">
    	$('#konversi').on('click', function(){
    		var suhu = $('#nilai_suhu').val();
    		const satuan_ke = $('#satuan_ke').val();
			const satuan_dari = $('#satuan_dari').val();

    		var hasil = 0;

    		if (suhu != "") {
    			suhu = parseFloat(suhu);
				if (satuan_dari == "celcius") {
    			if (satuan_ke == "kelvin") {
    				hasil = suhu + 273;
    			} else if (satuan_ke == "fahrenheit") {
    				hasil = (9/5*suhu) + 32;
    			} else if (satuan_ke == "reamur") {
    				hasil = (4/5*suhu);
    			} else if (satuan_ke == "celcius") {
    				hasil = suhu;
				}
				}else if (satuan_dari == "farenheit") {
    			if (satuan_ke == "kelvin") {
    				hasil = 5/9 (suhu-32) + 273;
    			} else if (satuan_ke == "fahrenheit") {
    				hasil = suhu;
    			} else if (satuan_ke == "reamur") {
    				hasil = 4/9 (suhu-32);
    			} else if (satuan_ke == "celcius") {
    				hasil = 5/9 (suhu-32);
				}

				}else if (satuan_dari == "reamur") {
    			if (satuan_ke == "kelvin") {
    				hasil = (5/4) * suhu + 273;
    			} else if (satuan_ke == "fahrenheit") {
    				hasil = (9/4) * suhu + 32;
    			} else if (satuan_ke == "reamur") {
    				hasil = suhu;
    			} else if (satuan_ke == "celcius") {
    				hasil = 5/4 * suhu;
				}

				}else if (satuan_dari == "kelvin") {
    			if (satuan_ke == "kelvin") {
    				hasil = suhu;
    			} else if (satuan_ke == "fahrenheit") {
    				hasil = 9/5 (suhu-273) + 32;
    			} else if (satuan_ke == "reamur") {
    				hasil = 4/5 (suhu-273);
    			} else if (satuan_ke == "celcius") {
    				hasil = suhu-273;
				}

				}
				
				document.getElementById("thasil").innerHTML=hasil;
			}
    	});
    </script>
