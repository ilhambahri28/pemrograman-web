		<div class="container">
		<h1 class="text-center mt-4 mb-4">Konverter Diskon</h1>
		<div class="card shadow">
			<div class="card-body">
				<div class="form-group">
				    <label for="harga">Harga Barang</label>
				    <input type="text" class="form-control" id="harga" placeholder="Harga Barang">
				</div>
				<div class="form-group">
				    <label for="diskon">Besar diskon(%)</label>
				    <input type="text" class="form-control" id="diskon" placeholder="Besar diskon">
				</div>
				<div class="form-group">
				    <label for="thasil">Hasil</label>
				    <p id="thasil"></p>
				</div>
			</div>
			<div class="card-footer">
				<button type="button" id="konversi" class="btn btn-primary">Konversi</button>
			</div>
		</div>
	</div>
                </div>
            </div>
        </div>
	
	<div class="card-footer bg-success position-absolute bottom-0 start-0 end-0"><center>COPYRIGHT &copy 2022 ILHAM BAHRI ALBI</center></div>
<script type="text/javascript">
    	$('#konversi').on('click', function(){
    		var harga = $('#harga').val();
    		var diskon = $('#diskon').val();

    		var hasil = 0;

    		if (harga != "" && diskon != "") {
    			harga = parseFloat(harga);
				diskon = parseFloat(diskon);
				hasil = harga * diskon / 100;
				
				document.getElementById("thasil").innerHTML=hasil;
			}
    	});
    </script>
