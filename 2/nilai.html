		<div class="card shadow">
			<div class="card-body">
				<div class="form-group">
				    <label for="angka">Nilai Angka</label>
				    <input type="text" class="form-control" id="angka" placeholder="Angka">

				    <label for="thasil">Nilai Huruf</label>
				    <p id="thasil"></p>

<script type="text/javascript">
    	$('#konversi').on('click', function(){
    		var angka = $('#angka').val();

    		var hasil = "";

    		if (angka != "") {
    			angka = parseFloat(angka);
				if (100 >= angka && angka >= 80) {
				hasil = "A";
				}else if(79 >= angka && angka >= 70) {
				hasil = "B";
				}else if(69 >= angka && angka >= 60) {
				hasil = "C";
				}else if(59 >= angka && angka >= 50) {
				hasil = "D";
				}else if(49 >= angka && angka >= 0) {
				hasil = "E";
				}else if(0 > angka || angka > 100){
				alert ("Nilai yang dimasukkan tidak valid");  
				}
				document.getElementById("thasil").innerHTML=hasil;
			}
    	});
    </script>
